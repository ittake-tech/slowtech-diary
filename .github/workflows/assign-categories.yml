name: Assign Categories

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Category Assigner
        run: |
          python assign_categories.py

      - name: Commit changes
        run: |
          git config --global user.name 'ペイルbot'
          git config --global user.email 'peil@example.com'
          git add _posts/*.md
          git commit -m "Auto-assign categories"
          git push
